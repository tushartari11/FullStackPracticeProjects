<div class="col-md-8 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()"  >
    
        <div class="form-group">
            <label for="firstName"> First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control"
             [(ngModel)] ="employee.firstName" placeholder="Enter First Name" >
        </div>
        <div class="form-group">
            <label for="lastName"> Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control"
             [(ngModel)] ="employee.lastName" placeholder="Enter Last Name" >
        </div>
        <div class="form-group">
            <label for="emaiId"> Email Id</label>
            <input type="text" name="emailId" id="emailId" class="form-control"
             [(ngModel)] ="employee.emailId" placeholder="Enter Email Id" >
        </div>
        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
    </div>
